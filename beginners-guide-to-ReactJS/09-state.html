class StopWatch extends React.Component {
  state = {lapse: 0, running: false}
  handleRunClick = () => {
    const startTime = Date.now() - this.state.lapse
    setInterval(() => {

        >
          {lapse}ms
        </label>

        <button onClick={this.handleClearClick} style={buttonStyles}>Clear</button>
      </div>
    )
  }
}
